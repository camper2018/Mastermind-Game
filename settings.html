<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Settings</title>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="index.css" />

    <!-- <audio id="bg-music" src="./jeopardyMusic-128k.mp3"></audio> -->
  </head>
  <body>
    <div
      class="myModal"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
    >
      <div class="myModal-dialog modal-dialog-centered">
        <div class="myModal-content">
          <div class="myModal-header">
            <h5 class="myModal-title">GAME SETTINGS</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="myModal"
              aria-label="Close"
            ></button>
          </div>
          <div class="myModal-body">
            <form id="form">
              <h6>Play Mode:</h6>
              <input
                type="radio"
                class="btn-check"
                name="gameMode"
                id="two-player"
                autocomplete="off"
              />
              <label class="btn btn-secondary" for="two-player"
                >Player Vs Player</label
              >
              <input
                type="radio"
                class="btn-check"
                name="gameMode"
                id="single-player"
                autocomplete="off"
                checked
              />
              <label class="btn btn-primary" for="single-player"
                >Player Vs Computer</label
              >

              <hr />
              <h6>Color Duplicates:</h6>
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="duplicates-allowed"
                />
                <label class="form-check-label" for="duplicates-allowed"
                  >Allow Duplicates</label
                >
              </div>
              <hr />
              <h6>Difficulty:</h6>
              <select class="form-select">
                <option selected>Easy</option>
                <option value="1">Medium</option>
                <option value="2">Hard</option>
              </select>
              <hr />
              <h6>Time in Seconds:</h6>
              <select class="form-select">
                <option value="none" selected>none</option>
                <option value="250">250</option>
                <option value="500">500</option>
                <option value="1000">1000</option>
              </select>
              <hr />
              <h6>Allow Hints</h6>
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="hints-allowed"
                />
                <label class="form-check-label" for="hints-allowed"
                  >Hints</label
                >
              </div>
              <hr />
              <button type="submit" class="btn btn-primary btn-submit">
                Submit
              </button>
            </form>
            <p></p>
          </div>
          <div class="myModal-footer">
            <button
              type="button"
              class="btn btn-secondary cancel-btn"
              data-bs-dismiss="myModal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary apply-settings">
              Apply
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="result"></div> -->
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
